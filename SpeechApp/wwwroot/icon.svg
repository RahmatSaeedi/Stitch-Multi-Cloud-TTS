<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BFA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Text document/page -->
  <path d="M 160 120 L 320 120 L 370 170 L 370 380 L 160 380 Z"
        fill="white" opacity="0.9"/>
  <path d="M 320 120 L 320 170 L 370 170"
        fill="none" stroke="#7B1FA2" stroke-width="3"/>

  <!-- Text lines on document -->
  <line x1="190" y1="200" x2="340" y2="200" stroke="#7B1FA2" stroke-width="4" opacity="0.3"/>
  <line x1="190" y1="230" x2="340" y2="230" stroke="#7B1FA2" stroke-width="4" opacity="0.3"/>
  <line x1="190" y1="260" x2="300" y2="260" stroke="#7B1FA2" stroke-width="4" opacity="0.3"/>

  <!-- Sound waves -->
  <g transform="translate(256, 310)">
    <!-- Wave 1 -->
    <path d="M -80 0 Q -60 -25, -40 0 T 0 0 T 40 0 T 80 0"
          fill="none" stroke="url(#waveGradient)" stroke-width="6" stroke-linecap="round"/>
    <!-- Wave 2 -->
    <path d="M -80 20 Q -60 -5, -40 20 T 0 20 T 40 20 T 80 20"
          fill="none" stroke="url(#waveGradient)" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <!-- Wave 3 -->
    <path d="M -80 40 Q -60 15, -40 40 T 0 40 T 40 40 T 80 40"
          fill="none" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Cloud icon (representing multi-cloud) -->
  <g transform="translate(380, 140)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="white"/>
    <ellipse cx="-15" cy="0" rx="18" ry="15" fill="white"/>
    <ellipse cx="12" cy="-5" rx="15" ry="12" fill="white"/>
  </g>
</svg>
